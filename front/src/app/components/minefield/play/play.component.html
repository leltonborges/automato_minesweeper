<section>
   <div class="grid-container">
    @for (row of rowsArray; track row; let rowIndex = $index) {
      <div class="row">
        @for (col of colsArray; track col; let colIndex = $index) {
          <app-cell [col]="col"
                    [row]="row"
                    [action]="false"
                    (cellClicked)="cellClicked($event)"
                    [content]="'Free'"></app-cell>
        }
      </div>
    }
  </div>
</section>
